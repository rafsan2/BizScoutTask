name: Cypress CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Install dependencies including Cypress
      - name: Install Dependencies
        run: npm install

      # 4. Run Cypress Tests using Cypress GitHub Action
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          reporter: mochawesome
          reporter-options: reportDir=cypress/reports,overwrite=false,html=false,json=true

      # 5. Generate HTML report from JSON (safe if no JSON exists)
      - name: Generate HTML Report
        run: |
          if ls cypress/reports/*.json 1> /dev/null 2>&1; then
            npx mochawesome-merge cypress/reports/*.json > cypress/reports/report.json
            npx mochawesome-report-generator cypress/reports/report.json -o cypress/reports/html
          else
            echo "No JSON reports found"
          fi

      # 6. Upload screenshots, videos, and HTML report as artifacts
      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
            cypress/reports/html
